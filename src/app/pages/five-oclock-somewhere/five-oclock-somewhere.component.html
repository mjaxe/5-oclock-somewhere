<section class="container">
    <button (click)="showPrevious()">Left</button>
    <div class="place" *ngIf="fivePmZones.length > 0">
        <p *ngIf="fivePmZones[currentIndex].city !== null">{{ fivePmZones[currentIndex].city }}, </p>
        <p *ngIf="fivePmZones[currentIndex].state !== null">{{ fivePmZones[currentIndex].state }}, </p>
        <p class="country">{{ fivePmZones[currentIndex].country }}</p>
      </div>
    <button (click)="showNext()">Right</button>
</section>
